<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <form method="post" enctype="multipart/form-data" action="uploadfat">
        {% csrf_token %}
        <h2>Subject</h2><input type="text" name="subject" id='search'>
        <h2>Course code</h2><input type="text" name="course" id='search1'>
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

    <p><a href="{% url 'index' %}">Return to home</a></p>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#search").autocomplete({
                source: '{% url "search" %}',
                autoFocus: true
            });
        });
        $(function () {
            $("#search1").autocomplete({
                source: '{% url "search" %}',
                autoFocus: true
            });
        });
    </script>

</body>



</html>
